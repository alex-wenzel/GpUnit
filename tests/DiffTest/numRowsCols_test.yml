#
# for testing GP-UNIT, diff files using NumRowsColsDiff class
#
# Created: Tue Apr 10 00:16:13 EDT 2012 by pcarr@broadinstitute.org
# Job: 16218    server:  http://gpdev.broadinstitute.org/gp/
module: PreprocessDataset
params: 
    input.filename: "ftp://ftp.broadinstitute.org/pub/genepattern/datasets/all_aml/all_aml_test.gct"
    threshold.and.filter: 1
    floor: 20
    ceiling: 20000
    min.fold.change: 3
    min.delta: 100
    num.outliers.to.exclude: 0
    row.normalization: 0
    row.sampling.rate: 1
    log2.transform: 0
    output.file.format: 3
    output.file: all_aml_test.preprocessed
assertions:
    numFiles: 1
    files:
        "all_aml_test.preprocessed.gct":
            diff: ../empty.gct
            diffCmd: org.genepattern.gpunit.diff.NumRowsColsDiff --numRows=5951 --numCols=35
