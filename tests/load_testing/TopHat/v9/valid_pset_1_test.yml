#lsid=urn:lsid:broad.mit.edu:cancer.software.genepattern.module.analysis:00230:8.3
#
name: Valid Parameter Set 1
description: This is a test of defaults
module: TopHat
params:
       bowtie.index: "ftp://gpftp.broadinstitute.org/module_support_files/bowtie2/index/by_genome/Saccharomyces_cerevisiae_sacCer3_UCSC/"
       reads.pair.1: [ "ftp://gpftp.broadinstitute.org/gpunit/TopHat/input/s.cerevisiae_mutant.fastq" ]
       mate.inner.dist: "50"
       transcriptome.only: "no"
       min.anchor.length: "8"
       max.splice.mismatches: "0"
       max.intron.length: "500000"
       max.insertion.length: "3"
       max.deletion.length: "3"
       max.multihits: "20"
       read.mismatches: "2"
       coverage.search: "--no-coverage-search"
       fusion.anchor.length: "20"
       fusion.read.mismatches: "2"
       output.prefix: "<reads.pair.1_basename>"
       
#
# custom job queue flags to pass through to the GP server
#
       job.memory: "2 Gb"
       #job.queue: "preview"
       #lsf.project: "gpunit_job"
       #job.extraArgs: [ "-g", "/genepattern/gpprod/long" ]

assertions:
#
# Because this is for load testing,
# No need to diff actual result files with expected result files
#
        jobStatus: success
