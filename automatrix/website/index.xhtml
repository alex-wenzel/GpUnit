<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>

        <title>The Automatrix</title>

        <link type="text/css" rel="stylesheet" href="styles/layout-default-1.3.0_rc30.79.css" />
        <link  type="text/css" rel="stylesheet" media="screen" href="styles/jquery-ui-1.11.2.css" />
        <link  type="text/css" rel="stylesheet" media="screen" href="styles/themes/blitzer-custom/jquery-ui.theme-1.11.2.css" />

        <link  type="text/css" rel="stylesheet" media="screen" href="styles/jquery.multiselect.css" />
        <link  type="text/css" rel="stylesheet" media="screen" href="styles/automatedtesting.css" />

        <script type="text/javascript" src="js/jquery-1.11.1.js"></script>
        <script type="text/javascript" src="js/jquery-ui-1.11.2.js"></script>
        <script type="text/javascript" src="js/jquery.layout_1.3.0_rc30.79.js"></script>
        <script type="text/javascript" src="js/jquery.multiselect_1.13.js"></script>
        <script type="text/javascript" src="js/jquery.validate.js"></script>

        <script type="text/javascript" src="js/automatedtesting.js"></script>

    </head>
    <body>
        <div class="outer-west">
            <div class="center-west">
                <div id="viewTab">
                    <ul>
                        <li><a href="#viewTasks">Available Tasks</a></li>
                        <li><a href="#viewParamSets">Saved Param Sets</a></li>
                        <li><a href="#viewTestResults">Test Results</a></li>
                    </ul>

                    <div id="viewTasks">
                        <div class="actionBar">
                            <button id="refreshTasks">Refresh</button>
                        </div>
                        <table id="mTable"/>
                    </div>
                    <div id="viewParamSets">
                        <div id="savedParamsSetsControls" class="actionBar"/>
                        <div id="savedParamSets"/>
                    </div>
                    <div id="viewTestResults">
                        <div class="actionBar">
                            <button id="refreshTests">Refresh</button>
                        </div>
                    </div>
                </div>              
            </div>
            <div class="south-west">
                <div id="settingsTab">
                    <ul>
                        <li><a href="#createSettings">Create Settings</a></li>
                        <li><a href="#runSettings">Run Settings</a></li>
                    </ul>
                    <div id="createSettings">
                    </div>
                    <div id="runSettings">
                    </div>
                 </div>
            </div>
        </div>
        <div class="outer-center">
            <div class="middle-north"/>
            <div class="middle-center">
                <div id="title"><a href="/automatrix">The Automatrix </a></div>
                <div id="loginDiv" class='loginDivClass'>
                    <table class='loginTable'>
                        <tr>
                            <td>
                                Enter server name:
                            </td>

                            <td>
                                <select id="server">
                                    <option value="">Select one...</option>
                                    <option value="http://gpdev.broadinstitute.org/gp">http://gpdev.broadinstitute.org/gp</option>
                                    <option value="http://genepatternbeta.broadinstitute.org/gp">http://genepatternbeta.broadinstitute.org/gp</option>
                                    <option value="http://genepattern.broadinstitute.org/gp">http://genepattern.broadinstitute.org/gp</option>
                                    <option value="http://localhost:8080/gp">http://localhost:8080/gp</option>
                                    <option value="http://localhost:7070/gp">http://localhost:7070/gp</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Enter user name:
                            </td>

                            <td>
                                <input class='ui-widget ui-widget-content ui-corner-all' type='text' id='username'/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Enter password:
                            </td>

                            <td>
                                <input class='ui-widget ui-widget-content ui-corner-all' type='password' id='password'/>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <button id="loginButton">Sign in</button>
                            </td>
                        </tr>
                    </table>
                </div>
                <div id='editRunSettings'>
                    <hr/>
                    <h3>Run Test Settings</h3>
                    <table class='editSettingsTable'>
                        <tr>
                            <td class="testOption">module version</td>
                            <td colspan="2">
                                <select class="moduleVersionSelect">
                                    <option value="">latest</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td/>
                            <td>
                                <button class="updateModVersion">Update Versions</button>
                                <span class="updateModVersionStatus">Update complete</span>
                            </td>
                        </tr>
                        <tr>
                            <td class="testOption">gp-unit server dir</td>
                            <td><input class='ui-widget ui-widget-content ui-corner-all' name='gpUnitServerDir' type='text'/></td>
                        </tr>
                        <tr>
                            <td class="testOption">gp-unit shutdown timeout (secs.)</td>
                            <td><input class='ui-widget ui-widget-content ui-corner-all' name='gpTimeout' min='1' type='number'/></td>
                        </tr>
                        <tr>
                            <td class="testOption">gp-unit num threads	</td>
                            <td><input class='ui-widget ui-widget-content ui-corner-all' name='gpNumThreads' step='1' min='1' type='number'/></td>
                        </tr>
                        <tr>
                            <td class="testOption">gp-unit client</td>
                            <td>
                                <select name="gpUnitClient">
                                    <option value="REST">REST</option>
                                    <option value="SOAP">SOAP</option>
                                </select>
                            </td>
                        </tr>
                     </table>
                </div>
            </div>

	        <div class="middle-south">
                <table id="configTable">
                    <tr>
                        <td>
                            <button id="createTestButton">Create Parameter Sets</button>
                        </td>
                    </tr>
                </table>
	        </div>
        </div>
    </body>
</html>
